<div class="panel panel-primary">
  <div class="panel-heading">
    <h2>Things List</h2>
  </div>
  <div class="panel-body">
    <table class="table table-striped">
      <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Place</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let thing of things">
        <td>{{thing.id}}</td>
        <td>{{thing.name}}</td>
        <td>{{thing.place}}</td>
        <td><button (click)="deleteThing(thing.id)" class="btn btn-danger">Delete</button>
          <button (click)="updateThing(thing.id)" class="btn btn-info" style="margin-left: 10px">Update</button>
          <button (click)="thingDetails(thing.id)" class="btn btn-info" style="margin-left: 10px">Details</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
