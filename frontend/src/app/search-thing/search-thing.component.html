<!-- Search form -->
<form name="searchForm" class="form-inline waves-light" (ngSubmit)="onSubmit()">
    <div class="md-form mt-0">
        <!--input class="form-control mr-sm-2" type="text" placeholder="Search"-->
        <input class="form-control mr-sm-2"  type="search" [(ngModel)]="thingName" name="searchText" placeholder="Search text">
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
</form>

<div class="panel panel-primary">
    <div class="panel-heading">
        <h2>Things List - Search result</h2>
    </div>
    <div class="panel-body">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Id</th>
                <th>Thing Name</th>
                <th>Location</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let thing of retrievedThings">
                <td>{{thing.id}}</td>
                <td>{{thing.name}}</td>
                <td>{{thing.location}}</td>
                <td><button (click)="deleteThing(thing.id)" class="btn btn-danger">Delete</button>
                    <button (click)="updateThing(thing.id)" class="btn btn-info" style="margin-left: 10px">Update</button>
                    <button (click)="thingDetails(thing.id)" class="btn btn-info" style="margin-left: 10px">Details</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
